<mat-form-field class="table-filter">
  <mat-label>Pesquisar</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Ex. manutenção"
    #input
  />
</mat-form-field>
<div class="expense-table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef class="expense-table-head">Data</th>
      <td mat-cell *matCellDef="let element">{{ element.date }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="expense-table-head">Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Vehicle Name Column -->
    <ng-container matColumnDef="vehicle_name">
      <th mat-header-cell *matHeaderCellDef class="expense-table-head">
        Veículo
      </th>
      <td mat-cell *matCellDef="let element">{{ element.vehicle_name }}</td>
    </ng-container>

    <!-- Type Name Column -->
    <ng-container matColumnDef="type_name">
      <th mat-header-cell *matHeaderCellDef class="expense-table-head">Tipo</th>
      <td mat-cell *matCellDef="let element">{{ element.type_name }}</td>
    </ng-container>

    <!-- Value Column -->
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef class="expense-table-head">
        Valor
      </th>
      <td mat-cell *matCellDef="let element">{{ element.value }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>
</div>

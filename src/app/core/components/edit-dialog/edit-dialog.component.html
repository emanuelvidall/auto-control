<div class="expense-dialog-container">
  <h2 mat-dialog-title>Editar Veículo</h2>
  <form [formGroup]="editVehicleForm" (ngSubmit)="handleEditVehicle()">
    <!-- <mat-form-field>
      <h3>Tipo de Veículo</h3>
      <input matInput formControlName="type" aria-label="Tipo de Veículo" />
    </mat-form-field> -->
    <mat-form-field>
      <h3>Nome do Veículo</h3>
      <input matInput formControlName="name" aria-label="Nome do Veículo" />
    </mat-form-field>
    <!-- <mat-form-field>
        <h3>Marca do Veículo</h3>
        <input matInput formControlName="brand" aria-label="Marca do Veículo" />
      </mat-form-field> -->
    <mat-form-field>
      <h3>Ano do Veículo</h3>
      <input matInput formControlName="year" aria-label="Ano do Veículo" />
    </mat-form-field>
    <mat-form-field>
      <h3>Placa do Veículo</h3>
      <input
        matInput
        formControlName="license_plate"
        aria-label="Placa do Veículo"
      />
    </mat-form-field>
    <mat-form-field>
      <h3>Descrição do Veículo</h3>
      <textarea
        matInput
        formControlName="description"
        aria-label="Descrição do Veículo"
      ></textarea>
    </mat-form-field>
    <mat-dialog-actions align="end">
      <button
        mat-flat-button
        color="warn"
        mat-dialog-close
        aria-label="Cancelar"
      >
        Cancelar
      </button>
      <button
        mat-flat-button
        color="primary"
        type="submit"
        [mat-dialog-close]="true"
        aria-label="Salvar"
      >
        Salvar
      </button>
    </mat-dialog-actions>
  </form>
</div>

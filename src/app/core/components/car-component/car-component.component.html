<div class="car-selector-container">
  <div class="car-selector-inner-container">
    <div class="car-selector">
      <div class="car-selector-header">
        <h3 style="font-weight: bold; font-size: 30px">
          {{ vehicle.brand_name }}
        </h3>
        <h3 style="font-weight: lighter; font-size: 22px">
          {{ vehicle.name }}
        </h3>
      </div>
      <div class="buttons-selector">
        <button class="action-button delete" (click)="openDialog()">
          Excluir
        </button>
        <button class="action-button add" (click)="openExpenseDialog()">
          Adicionar Despesa
        </button>
      </div>
    </div>
    <div class="upper-section">
      <div class="car-image-container">
        <mat-icon *ngIf="vehicle.type === 1" class="directions-vehicle"
          >directions_car</mat-icon
        >
        <mat-icon *ngIf="vehicle.type === 2" class="directions-vehicle"
          >two_wheeler</mat-icon
        >
        <mat-icon *ngIf="vehicle.type === 3" class="directions-vehicle"
          >local_shipping</mat-icon
        >
      </div>
      <div class="year-chart">
        <app-bar-chart [expenses]="vehicle.expenses ?? []"></app-bar-chart>
      </div>
      <div class="category-chart">
        <app-doughnut-chart
          [expenses]="vehicle.expenses ?? []"
        ></app-doughnut-chart>
      </div>
    </div>
  </div>
</div>

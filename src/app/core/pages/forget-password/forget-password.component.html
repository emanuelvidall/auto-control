<div class="main-container">
    <div class="upper-container">
      <div class="forget-password-container">
        <img class="logo" [src]="AlternateLogoPath" alt="Logo" />
        <h1>Recupere a sua senha Autocontrol</h1>
        <form class="inputs-inner" [formGroup]="forgetForm">
          <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <path
                d="M64 112c-8.8 0-16 7.2-16 16v22.1L220.5 291.7c20.7 17 50.4 17 71.1 0L464 150.1V128c0-8.8-7.2-16-16-16H64zM48 212.2V384c0 8.8 7.2 16 16 16H448c8.8 0 16-7.2 16-16V212.2L322 328.8c-38.4 31.5-93.7 31.5-132 0L48 212.2zM0 128C0 92.7 28.7 64 64 64H448c35.3 0 64 28.7 64 64V384c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128z"
              />
            </svg>
            <h3>Email</h3>
          </div>
          <input
            title="email"
            type="email"
            formControlName="email"
            name="email"
            required
            email
          />
          <div *ngIf="errorMessage" class="error-message">
            *{{ errorMessage }}
          </div>
          <div *ngIf="submitted && f['email'].errors" class="email-error">
            <div *ngIf="f['email'].errors['required']">*Preencha o email</div>
            <div *ngIf="f['email'].errors['email']">
              *Formato de email inv√°lido
            </div>
          </div>
        </form>
        <div class="button-container">
          <app-submit-button
            type="submit"
            buttonText="Continuar"
            buttonStyle="continue-button"
            (click)="handleForgetPassword()"
          />
        </div>
      </div>
    </div>
  </div>

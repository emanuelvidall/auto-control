<app-navbar></app-navbar>
<div class="vehicles-page">
  <div class="table-container" *ngIf="!loading && vehicles.length > 0">
    <app-vehicles-component
      [incomingData]="{ userId, userToken, userName, vehicles }"
    ></app-vehicles-component>
    <button
      class="add-button"
      aria-label="Adicionar veículo"
      (click)="openAddVehicleDialog()"
    >
      Adicionar Veículo
    </button>
  </div>
</div>

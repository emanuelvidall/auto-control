<div class="main-container">
  <div class="top-bar">
    <div class="logo-container">
      <img class="logo" [src]="AlternateLogoPath" alt="Logo" />
    </div>
    <div class="profile-container">
      <svg
        fill="#000000"
        width="800px"
        height="800px"
        viewBox="0 0 32 32"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M16 15.503A5.041 5.041 0 1 0 16 5.42a5.041 5.041 0 0 0 0 10.083zm0 2.215c-6.703 0-11 3.699-11 5.5v3.363h22v-3.363c0-2.178-4.068-5.5-11-5.5z"
        />
      </svg>
    </div>
  </div>
  <div class="middle-section">
    <ng-container *ngIf="vehicles.length > 0">
      <div *ngFor="let car of vehicles">
        <app-car-component [car]="car"></app-car-component>
      </div>
    </ng-container>
    <ng-container *ngIf="vehicles.length <= 0">
      <div class="register-vehicle-container">
        <h1>Não há veículos registrados</h1>
        <div class="car-icon-container">
          <img class="car-icon" [src]="CarIconPath" alt="CarIcon" />
        </div>
        <app-submit-button
          class="dashboard-register-vehicle"
          buttonText="Adicionar Veículo"
          (click)="openDialog()"
        />
      </div>
    </ng-container>
  </div>
</div>
